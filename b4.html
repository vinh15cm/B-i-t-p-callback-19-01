<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function truncate(str, n) {
            if (str.length > n) {
                return str.slice(0, n) + "...";
            } else {
                return str;
            }
        }

        // Thử nghiệm hàm với chuỗi và số lượng ký tự
        const originalString = prompt("mời nhập một chuỗi kú tự");
        let a = prompt("mời nhập vị trí muốn cắt");
        const truncatedString = truncate(originalString, a);

        // In kết quả ra màn hình
        console.log(truncatedString);
    </script>
</body>

</html>
