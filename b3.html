<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function confirmEnding(str, target) {
            // Sử dụng hàm endsWith để kiểm tra xem chuỗi có kết thúc bằng chuỗi con hay không
            return str.endsWith(target);
        }

        // Thử nghiệm hàm với các ví dụ
        console.log(confirmEnding("Hello world", "world"));
        console.log(confirmEnding("Hello world", "hello"));
        console.log(confirmEnding("Hello world", "wo")); 
    </script>
</body>

</html>
