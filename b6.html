<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fakeFind(arr, callback) {
            // Duyệt qua từng phần tử trong mảng
            for (let i = 0; i < arr.length; i++) {
                // Gọi callback function với phần tử hiện tại và chỉ số tương ứng
                if (callback(arr[i], i, arr)) {
                    // Trả về phần tử đầu tiên thoả mãn điều kiện
                    return arr[i];
                }
            }

            // Trả về undefined nếu không có phần tử nào thoả mãn điều kiện
            return undefined;
        }

        // Thử nghiệm hàm với một ví dụ
        const numbers = [1, 2, 3, 4, 5];
        const result = fakeFind(numbers, (element) => element > 2);

        console.log(result); // Kết quả: 3
    </script>
</body>

</html>
